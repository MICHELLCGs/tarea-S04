<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Autores</title>
</head>
<body>
    <h1>Lista de Autores</h1>
    <ul>
        {% for autor in autores %}
            <li><a href="{% url 'entradas_por_autor' autor.id %}">{{ autor.nombre }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
